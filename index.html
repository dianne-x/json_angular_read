<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <input type="text" ng-model="searchtxt" class="srchLmao" placeholder="Keresés...">
        <div class="thegrid">
            
            <div class="card shadow rounded" style="width: 18rem;" ng-repeat="x in students | filter:searchtxt">
                <div class="card-body">
                <h5 class="card-title text-center"><b>{{x.name}}</b></h5> 
                <p class="card-text text-center"><b>Születési dátum:</b> {{x.birthdate}}</p>
                <p class="card-text text-center"><b>Email:</b></p>
                <p class="card-text text-center">{{x.email}}</p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
